buildscript {
        repositories { mavenCentral() }
        dependencies { classpath 'com.github.abrarsyed.gmcp:GMCP:0.8.+' }
}
 
apply plugin: "gmcp"
apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

group = 'extracells'
version = "1.5.7b"
archivesBaseName = 'ExtraCells'
 
logger.lifecycle ""+version
 
minecraft { minecraftVersion = "1.6.4" }
 
processResources
{
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.lang'
        include '**/*.info'
        include '**/*.properties'

        expand 'version':project.version, 'mcversion':project.minecraft.minecraftVersion
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.lang'
        exclude '**/*.info'
        exclude '**/*.properties'
    }
}

task deobfJar(type: Jar) {
        from sourceSets.main.output
        appendix = 'deobf'
}
 
artifacts {
        archives deobfJar
}